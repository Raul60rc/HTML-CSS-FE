<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
  </head>
  <body>
    <!--Fix the form below with <br> -->
    <form action="">
      <label for="name">Name</label>
      <input type="name" /><br>
      <br />
      <label for="lastName">Last Name</label>
      <input type="lastName" /><br>
      <br />
      <label for="sex">Sex:</label>
      <label for="male">Male</label>
      <input type="radio" name="male" id="male" />
      <label for="female">Female</label>
      <input type="radio" name="female" id="female" /><br>
      <br />
      <label for="email">Email</label> 
      <input type="email" name="email" id="email" /> <br>
      <br />
      <label for="promotional">I wish to recieve promotional emails</label>
      <input type="checkbox" name="promotional" id="promotional" />
      <br />
      <label for="termsConditions"
        >I declare I have read the terms & conditions</label
      >
      <input type="checkbox" name="termsConditions" id="termsConditions" />
      <br />
     <button type="submit">Submit</button>
    </form>
  </body>
</html>
